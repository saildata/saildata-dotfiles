<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <description>Set Georgia to Linux Libertine G</description>
 <match target="pattern">
   <test qual="any" name="family"><string>Georgia</string></test>
   <edit name="family" mode="assign" binding="same"><string>Linux Libertine G</string></edit>
 </match>
</fontconfig>
