<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <description>Set Nimbus Sans to Roboto</description>
 <match target="pattern">
   <test qual="any" name="family"><string>Nimbus Sans</string></test>
   <edit name="family" mode="assign" binding="same"><string>Roboto</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>NimbusSans</string></test>
   <edit name="family" mode="assign" binding="same"><string>Roboto</string></edit>
 </match>
</fontconfig>
